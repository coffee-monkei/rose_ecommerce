 <!-- roboto style-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: rgb(73, 20, 20);
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:rgb(121, 57, 53);
            padding: 10px 20px;
        }
        .navbar a {
            color: rgb(250, 245, 216);
            padding: 14px 20px;
            
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap');

            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            font-weight: bold;
        
        }
        .logo {
            
           @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap');

            font-size: 30px;
            font-weight: bold;
            
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 6px;
            margin-right: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        .search-container button {
            padding: 6px 10px;
            background-color:lemonchiffon;
            color: rgb(102, 25, 25);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #fae5c7;
            
        }


        .cart-link i {
       font-size: 24px; /* Cambia el tamaño del ícono */
       color:lemonchiffon;
       text-replace: color 0.3s ease;

                }

                

     .cart-link:hover i {
            color: #fcead2;
            /* Cambia el color cuando se pasa el ratón */
          }



          .container {
           display: grid;
           grid-template-columns: 1fr  1fr 1fr 1fr 1fr ;
           grid-template-rows: 200px 200px ;
           gap: 80px;
        }
      
       

        footer{
            color:lemonchiffon;
            background-color: rgb(121, 57, 53);
            height: 50px;
            margin-top: 50px;
            padding:40px;
            padding-bottom: 80px;;
            text-align: center;
           font-weight: bold;
           font-size: large;
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap');
        }

        .space{
            padding: 1px;
        }
        .minospace{
            padding: 1px;

        }

        img{
            width: 300px;
            

        }

 .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 5% auto; /* Centrar horizontalmente el contenedor principal */
}

.card {
    display: flex;
    justify-content: center;
    background-color: bisque;
    align-content: space-between;
    margin: 2%;
}
